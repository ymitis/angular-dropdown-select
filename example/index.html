<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>angular-dropdowns example</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="../dist/angular-dropdown-select.css">
    <link rel="stylesheet" href="page.css">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
    <script type="text/javascript" src="../dist/angular-dropdown-select.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body ng-app="app" style="margin-top:50px;">
    <div ng-controller="AppCtrl">
      <div style="margin:0 auto; text-align:center;">
        <h1>Dropdown Select</h1>
        <p>You have selected: {{ddSelectSelected}}</p>
          <div bw-dropdown-select
               select-options="ddSelectOptions"
               ng-model="ddSelectSelected.id"
               select-order-by="id"
               select-option-key="id"
               select-option-label="text" >
          </div>
        <hr>

      </div>
    </div>
  </body>
</html>
